<!------ Include the above in your HEAD tag ---------->
<div></div>
<app-header></app-header>
<section class="breadcrumb-area">
    <div class="container">

        <div class="row text-center">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">

                        <div class="login-title">
                            <h4>Log In</h4>
                        </div>
                        <div class="login-form mt-4">
                            <form method="post" [formGroup]="form">
                                <div class="form-row">
                                    <div class="form-group col-md-12">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" name="email" placeholder="Enter Email Address..."
                                            formControlName="email">
                                    </div>
                                    <div class="form-group col-md-12">
                                        <input type="password" class="form-control form-control-user" name="password"
                                            id="exampleInputPassword" placeholder="Password" formControlName="password">
                                    </div>
                                </div>


                                <div class="form-row ">
                                    <button class="btn btn-block btnLogin" (click)="login1()">Submit</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
